<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Earphones Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      border: 1px solid #ddd;
      text-align: left;
      vertical-align: top;
    }
    th {
      background-color: #007BFF;
      color: white;
    }
    img {
      max-width: 100px;
      height: auto;
    }
    .price {
      color: #28a745;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Earphones Catalog</h1>

  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Product</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <img src="https://storage.googleapis.com/fir-auth-1c3bc.appspot.com/1691057474498-earphone.jpg" alt="Xiaomi Wired Earphones" />
        </td>
        <td>
          <strong>Xiaomi Wired in-Ear Earphones with Mic (Blue)</strong><br>
          Ultra Deep Bass, Metal Sound Chamber, 10mm Drivers, 1.25m cable with L-shaped 3.5mm jack, In-line mic with multi-function button.
        </td>
        <td class="price">$5</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
